<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Record Keeper User Authentication</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="login-container">
      <form id="login-form" action="">
        <div class="field">
          <label for="login-form-email-id">Email ID</label>
          <input type="email" id="login-form-email-id" />
        </div>
        <div class="field">
          <label for="login-form-password">Password</label>
          <input type="password" id="login-form-password" />
        </div>
      </form>
    </main>
  </body>
</html>
